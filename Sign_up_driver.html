<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Conductor</title>
    <link rel="stylesheet" href="styles/Sign_up_driver_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="iphone-frame">
        
        <div class="container">
            
            <header>
                <img src="imgs/Logo.png" alt="Logo" class="logo">
            </header>

            <main>
                
                <form action="#">
                    <h2>DATOS DEL VEHÍCULO</h2>

                    <div class="form-group">
                        <i class="fa-solid fa-steering-wheel"></i>
                        <div class="input-wrapper">
                            <label for="marca-modelo">Marca y modelo del vehículo:</label>
                            <input type="text" id="marca-modelo">
                        </div>
                    </div>

                    <div class="form-group">
                        <i class="fa-solid fa-calendar-days"></i>
                        <div class="input-wrapper">
                            <label for="anio">Año del vehículo:</label>
                            <input type="number" id="anio">
                        </div>
                    </div>

                    <div class="form-group">
                        <i class="fa-solid fa-palette"></i>
                        <div class="input-wrapper">
                            <label for="color">Color del vehículo:</label>
                            <input type="text" id="color">
                        </div>
                    </div>

                    <div class="form-group">
                        <i class="fa-solid fa-id-card-clip"></i>
                        <div class="input-wrapper">
                            <label for="placa">Placa:</label>
                            <input type="text" id="placa">
                        </div>
                    </div>

                    <div class="form-group">
                        <i class="fa-solid fa-users"></i>
                        <div class="input-wrapper">
                            <label for="capacidad">Capacidad de pasajeros:</label>
                            <input type="number" id="capacidad">
                        </div>
                    </div>

                    <div class="form-group">
                        <i class="fa-solid fa-file-lines"></i>
                        <div class="input-wrapper">
                            <label for="matricula">Número de matrícula:</label>
                            <input type="text" id="matricula">
                        </div>
                    </div>

                </form>
                
                <div class="form-actions">
                    <a href="index.html"><i class="fa-solid fa-person-running action-icon-exit"></i></a>
                    <a href="home.html"><i class="fa-solid fa-save action-icon-save"></i></a>
                </div>

            </main>

        </div> </div> </body>
</html>
