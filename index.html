<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Ruedas - Ingreso</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/Log_in_style.css">
</head>
<body>
    <div class="container">
        <!-- Franja superior -->
        <div class="top-bar">
            <header><img src="imgs/Logo.png" alt="Logo ESPE" class="top-logo"></header> 
        </div>

        <div class="title-section">
            <h1 class="title">ESPE<br>Sobre Ruedas</h1>
        </div>

        <!-- Contenedor translúcido -->
        <div class="content-box">
            <main>
                <h3 class="subtitle">INGRESE SUS CREDENCIALES DE ACCESO</h3>

                <form class="login-form">
                    <div class="input-icon">
                    <img class="icon" src="imgs/AddUsuario-Web.png" alt="icono usuario">
                    <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario">
                    </div>

                    <div class="input-icon">
                    <img class="icon" src="imgs/password.png" alt="icono contraseña">
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
                    </div>


                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Recuérdame</label>
                    </div>

                    <div class="buttons">
                        <button type="button" onclick="location.href='Sign up.html'" class="btn-register">Registrarse</button>
                        <button type="button" onclick="location.href='home.html'" class="btn-login">Iniciar sesión</button>
                    </div>
                </form>
            </main>
        </div>
        <footer>
            <p><b>DESARROLLADO POR:</b></p>
            <img src="imgs/ITINTrasparente.png" alt="Logo ESPE" class="footer-logo">
        </footer>
    </div>
</body>
</html>
