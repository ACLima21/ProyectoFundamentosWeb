<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>P-Home - Carrito</title>
    <link rel="stylesheet" href="styles/styleCarrito.css">

    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<header>
        <div class="logo">P-Home</div>
        <nav>
            <ul>
                <li><a href="catalogo.html">Home</a></li>
                <li><a href="contacto.html">Contáctanos</a></li>
                <li><a href="anfitrion.html">Convierte en anfitrión</a></li>
            </ul>
        </nav>

        <div class="user-badge">
            User123_
            <div class="user-icon-circle">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="white">
                    <path
                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />

<main class="carrito-container">

    <h1 class="titulo-carrito">Mi Carrito</h1>

    <div class="filtros">
        <input type="text" id="busqueda" placeholder="Buscar por nombre o ciudad">

        <select id="filtroCiudad">
            <option value="">Todas las ciudades</option>
        </select>

        <select id="ordenPrecio">
            <option value="">Ordenar por precio</option>
            <option value="asc">Menor a mayor</option>
            <option value="desc">Mayor a menor</option>
        </select>
    </div>

    <div id="listaCarrito" class="grid-carrito"></div>

</main>

<script src="js/carrito.js"></script>
