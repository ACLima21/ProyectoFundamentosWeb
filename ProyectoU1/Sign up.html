<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Conductor</title>
    <link rel="stylesheet" href="styles/Sign_up_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="iphone-frame">
        
        <div class="container">
            
            <header>
                <img src="imgs/Logo.png" alt="Logo" class="logo">
            </header>

            <main>
                
                <form action="#">
                    <h2>INGRESE SUS DATOS PERSONALES</h2>

                    <div class="form-group">
                        <i class="fa-solid fa-users"></i>
                        <div class="input-wrapper">
                            <label for="nombre">Nombres:</label>
                            <input type="text" id="nombre">
                        </div>
                    </div>

                    <div class="form-group">
                        <i class="fa-solid fa-users"></i>
                        <div class="input-wrapper">
                            <label for="Apellidos">Apellidos:</label>
                            <input type="text" id="Apellidos">
                        </div>
                    </div>

                    <div class="form-group">
                        <i class="fa-solid fa-envelope"></i>
                        <div class="input-wrapper">
                            <label for="email">Correo Institucional:</label>
                            <input type="email" id="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <i class="fa-solid fa-phone"></i>
                        <div class="input-wrapper">
                            <label for="Telefono">Telefono:</label>
                            <input type="tel" id="Telefono">
                        </div>
                    </div>

                    <div class="form-group">
                        <i class="fa-solid fa-user-circle"></i>
                        <div class="input-wrapper">
                            <label for="Usuario">Usuario:</label>
                            <input type="text" id="Usuario">
                        </div>
                    </div>

                    <div class="form-group">
                        <i class="fa-solid fa-lock"></i>
                        <div class="input-wrapper">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password">
                        </div>
                    </div>

                </form>
                <!-- Botón de Google -->
                 <div class="google-login">
                    <button type="button" class="google-btn">
                        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo">
                        <span>Ingresar con Google</span>
                    </button>
                </div>

                <div class="form-actions">
                    <a href="index.html"><i class="fa-solid fa-person-running action-icon-exit"></i></a>
                    <a href="home.html"><i class="fa-solid fa-save action-icon-save"></i></a>
                </div>

            </main>

        </div> </div> </body>
</html>
